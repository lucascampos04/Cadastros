<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/BootStrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/BootStrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/AlunoFormStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .center-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .container-fluid{
            position: relative;
            top: 30vh;
        }

    </style>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="/" class="brand-logo center" id="logo">Cadastros.com</a>
    </div>
</nav>
<br>

<div class="container-fluid">
    <div th:replace="msgs/msgValidacao :: msg_error" class="msg"></div>
    <div th:replace="msgs/msgValidacao :: msg_success" class="msg" id="msg_success"></div>
</div>
<div class="container">
    <h2 id="form-title">Cadastrar Aluno</h2>
    <form method="post" id="aluno-form">
        <div class="row">
            <div class="input-field col s12">
                <input name="nome" placeholder="Nome" id="nome" type="text" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input name="dataNascimento" placeholder="Data de Nascimento" id="data" type="date" class="validate">
            </div>
            <div class="input-field col s6">
                <input name="rg" placeholder="RG" id="rg" type="text" class="validate">
            </div>
        </div>
        <button type="submit" class="btn btn-success btn-large">
            CADASTRAR
        </button>
    </form>


</div>

<script>
    const success = document.getElementById('msg_success');
    const form = document.querySelector('form')

    if (success && window.getComputedStyle(success).display === 'block'){
        form.style.display = 'none';
    }


</script>

</body>
</html>
