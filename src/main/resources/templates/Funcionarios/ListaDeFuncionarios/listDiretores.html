<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Diretores</title>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/ListFuncionarioStyle.css">
</head>
<body>
<div class="container">
    <h1 class="text-center font-weight-bold">Diretores Listados</h1>
    <table class="table table-striped table-hover border border-dark">
        <thead>
        <tr>
            <th>ID</th>
            <th>NOME</th>
            <th>DATA NASCIMENTO</th>
            <th>RG</th>
            <th>CPF</th>
            <th>Genero</th>
            <th>EMAIL</th>
            <th>ENDERECO</th>
            <th>FORMAÇÃO</th>
            <th class="text-danger">REMOVER</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="diretor : ${diretor}">
            <td><span th:text="${diretor.id}"></span></td>
            <td><span th:text="${diretor.nomeCompleto}"></span></td>
            <td><span th:text="${diretor.dataNascimento}"></span></td>
            <td><span th:text="${diretor.rg}"></span></td>
            <td><span th:text="${diretor.cpf}"></span></td>
            <td><span th:text="${diretor.genero}"></span></td>
            <td><span th:text="${diretor.email}"></span></td>
            <td><span th:text="${diretor.endereco}"></span></td>
            <td><span th:text="${diretor.formacaoAcademica}"></span></td>
            <td>
                <a class="btn btn-danger" th:href="${(#mvc.url('FC#deletarDiretor').arg(0, diretor.id)).build()}">
                    <span class="bi bi-trash"></span> Remover
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
