<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/BootStrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/BootStrap/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="container">
        <div th:if="${error_full_campos}" class="alert alert-danger" th:fragment="error_campos">
            <p th:text="${error_full_campos}"></p>
        </div>


        <div th:if="${error_campus_existente}" class="alert alert-danger" th:fragment="error_campos_existente">
            <p th:text="${error_campus_existente}"></p>
        </div>

        <div th:if="${campos_sucess}" class="alert alert-success" th:fragment="campos_preenchiddo">
            <p th:text="${campos_sucess}"></p>
            <div th:if="${diretor != null}">
                <p>RA : <span th:text="${diretor.id}"></span></p>
                <p>Nome do funcionario: <span th:text="${diretor.nomeCompleto}"></span></p>
                <p>RG: <span th:text="${diretor.rg}"></span></p>
                <p>CPF: <span th:text="${diretor.cpf}"></span></p>
                <p>Genero: <span th:text="${diretor.genero}"></span></p>
                <p>Data de Nascimento: <span th:text="${diretor.dataNascimento}"></span></p>
                <p>Email: <span th:text="${diretor.email}"></span></p>
                <p>Formação academica: <span th:text="${diretor.formacaoAcademica}"></span></p>
                <p>Endereço: <span th:text="${diretor.endereco}"></span></p>

                <div class="card-buttons">
                    <a class="btn btn-success" href="/alunosCadastrados">
                        <span class="font-weight-bold">Ver funcionarios Cadastrados</span>
                    </a>
                    <a class="btn btn-success" href="/cadastrarAluno">
                        <span class="font-weight-bold">Adicionar outro funcionario</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
